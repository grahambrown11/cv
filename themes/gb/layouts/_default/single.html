{{ define "header" }}
<div>
  {{- partial "header.html" . -}}
</div>
{{ end }}
{{ define "main" }}
<div class="blog">
  <article class="post">
    <header class="post-header">
      <h1 class ="post-title">{{ .Title | safeHTML }}</h1>
      <div class="post-meta">
        <div>
            <i class="fas fa-calendar-day"></i>&nbsp;&nbsp;{{ .Date.Format "Jan 02, 2006" }}
        </div>
      </div>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
  <div class="footer-home">
      <a href="/blog/">Blog</a> | <a href="/cv/">CV</a> | <a href="/">Home</a>
  </div>
</div>
{{ end }}
