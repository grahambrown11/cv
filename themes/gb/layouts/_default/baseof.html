<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="blue-grey darken-4">
        {{- block "aside" . }}{{- end }}
        <main class="{{- block "main-class" . }}{{- end }}">
            {{- block "header" . }}{{- end }}
            <div class="clearfix"></div>
            <div class="content">
                {{- block "main" . }}{{- end }}
            </div>
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
