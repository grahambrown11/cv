{{ define "header" }}
<div class="mobile-header hide-on-large-only">
  <h1><img src="/images/GB-Mug.jpg">Graham Brown</h1>
  {{- partial "tagline.html" . -}}
</div>
{{ end }}
{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <h2 class ="post-title">{{ .Title | safeHTML }}</h1>
      <div class="post-meta">
        <div>
            <i class="fas fa-calendar-day"></i>&nbsp;&nbsp;{{ .Params.timeperiod }}
        </div>
      </div>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
  <div class="footer-home hide-on-large-only">
      <a href="/">Home</a>
  </div>
{{ end }}
